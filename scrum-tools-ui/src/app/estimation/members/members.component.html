<div *ngIf="members?.length" class="members">
  <app-member-item *ngFor="let member of members; trackBy: byId"
                   [member]="member"
                   [vote]="getVote(member)"
                   [isAdmin]="isAdmin"
                   [(isDetailed)]="isDetailed"
                   (remove)="remove.next(member)"></app-member-item>
</div>

<div *ngIf="!members?.length" class="primary-note">
  No members have joined this session.
</div>
